# Commands to start on workspace startup
tasks:
  - before: |
      npm install -g npm@8.6.0
      npm install --global yarn
      yarn global add expo-cli
    init: yarn install
    command: yarn run start

# Ports to expose on workspace startup
ports:
  - port: 19006
    onOpen: open-preview
  - port: 19000