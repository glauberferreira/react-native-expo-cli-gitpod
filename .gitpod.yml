# Commands to start on workspace startup
tasks:
  - name: Yarn
    before: curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
  - name: Expo
    before: yarn global add expo-cli
    init: yarn install
    command: yarn run start

# Ports to expose on workspace startup
ports:
  - port: 19006
    onOpen: open-preview